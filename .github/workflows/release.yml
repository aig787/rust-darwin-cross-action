name: Release

on:
  workflow_dispatch:
    inputs:
      toolchain:
        description: "Rust toolchain version"
        required: false
      tag:
        description: "Tag for PR-based releases (skips release creation)"
        required: false
  schedule:
    - cron: "0 0 * * 0/2"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # Fetches entire history, so we can analyze commits since last tag
          fetch-depth: 0
      - uses: actions-rs/toolchain@v1
        if: github.event_name == 'schedule'
        with:
          toolchain: stable
          oeverride: true
      - name: Get latest stable version
        if: github.event_name == 'schedule'
        run: |
          LATEST=$(git describe --abbrev=0 --tags)
          TOOLCHAIN=$(rustc --version | cut -d' ' -f2 )
          echo "TOOLCHAIN=$TOOLCHAIN" >> $GITHUB_ENV
          if [ "$LATEST" != "$TOOLCHAIN" ]; then
              echo EXECUTE=true >> $GITHUB_ENV
          else
              echo EXECUTE=false >> $GITHUB_ENV
          fi
      - name: Set version
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
            echo "IS_TAG_RELEASE=true" >> $GITHUB_ENV
            # For tag-based releases, get the current stable toolchain
            TOOLCHAIN=$(rustc --version | cut -d' ' -f2 )
            echo "TOOLCHAIN=$TOOLCHAIN" >> $GITHUB_ENV
          else
            echo "VERSION=${{ github.event.inputs.toolchain }}" >> $GITHUB_ENV
            echo "TOOLCHAIN=${{ github.event.inputs.toolchain }}" >> $GITHUB_ENV
            echo "IS_TAG_RELEASE=false" >> $GITHUB_ENV
          fi
          echo EXECUTE=true >> $GITHUB_ENV
      - name: Log in to GitHub Docker Registry
        if: env.EXECUTE == 'true'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        if: env.EXECUTE == 'true'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          build-args: |
            TOOLCHAIN=${{ env.TOOLCHAIN }}
          tags: |
            ghcr.io/aig787/rust-darwin-cross-action:${{ github.sha }}
            ghcr.io/aig787/rust-darwin-cross-action:${{ env.VERSION }}
      - name: Update version in actions.yml
        if: env.EXECUTE == 'true'
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: 'docker://ghcr.io/aig787/rust-darwin-cross-action:[^"]+'
          replace: "docker://ghcr.io/aig787/rust-darwin-cross-action:${{ env.VERSION }}"
          include: "action.yml"
      - name: Update version in README
        if: env.EXECUTE == 'true'
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "aig787/rust-darwin-cross-action@.+"
          replace: "aig787/rust-darwin-cross-action@${{ env.VERSION }}"
          include: "README.md"
      - name: Commit and push (tag-based release)
        if: env.EXECUTE == 'true' && env.IS_TAG_RELEASE == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          message: "Updated actions container to ${{ env.VERSION }}"
          committer_name: GitHub Actions
          committer_email: actions@github.com
          add: '["action.yml", "README.md"]'
      - name: Commit and push (toolchain release)
        if: env.EXECUTE == 'true' && env.IS_TAG_RELEASE != 'true'
        uses: EndBug/add-and-commit@v9
        with:
          message: "Updated actions container to ${{ env.VERSION }}"
          committer_name: GitHub Actions
          committer_email: actions@github.com
          add: '["action.yml", "README.md"]'
          tag: ${{ env.VERSION }}
      - name: Create a GitHub release
        if: env.EXECUTE == 'true' && env.IS_TAG_RELEASE != 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ env.VERSION }}"
          release_name: "Release ${{ env.VERSION }}"
          body: "${{ env.VERSION }}"
